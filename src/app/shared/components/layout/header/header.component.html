<header id="header"
        class="header d-flex align-items-center">
  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
    <a appAutoLanguageLink="/"
       class="logo gap-2 d-flex align-items-center">
      <img src="/assets/img/website_banner_schools.png"
           alt="Safwat Al Safwa International Schools">
    </a>

    <nav id="navmenu"
         class="navmenu">
      <ul>
        <li>
          <a appAutoLanguageLink="/"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            {{ 'header.home' | translate }}
          </a>
        </li>

        <li>
          <a appAutoLanguageLink="/about"
             routerLinkActive="active">
            {{ 'header.about' | translate }}
          </a>
        </li>

        <li>
          <a appAutoLanguageLink="/institutes"
             routerLinkActive="active">
            {{ 'header.institutes' | translate }}
          </a>
        </li>

        <li>
          <a appAutoLanguageLink="/remote-learning"
             routerLinkActive="active">
            {{ 'header.remote_learning' | translate }}
          </a>
        </li>

        <li>
          <a appAutoLanguageLink="/contact"
             routerLinkActive="active">
            {{ 'header.contact' | translate }}
          </a>
        </li>

        <li>
          <a appAutoLanguageLink="/platform"
             routerLinkActive="active">
            {{ 'header.platform' | translate }}
          </a>
        </li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <div class="others-option outer-option d-flex align-items-center">
      <!-- Language Switcher -->
      <div class="option-item d-flex align-items-center me-3">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>
  </div>
</header>
