<section id="scholarships"
         class="stats section">
  <div class="container"
       data-aos="fade-up"
       data-aos-delay="100">
    <div class="row">
      <div class="col-lg-6">
        <div class="stats-overview"
             data-aos="fade-inset-inline-end"
             data-aos-delay="200">
          <h2 class="stats-title">{{ 'scholarships.title' | translate }}</h2>
          <p class="stats-description">{{ 'scholarships.description' | translate }}</p>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="row g-4 justify-content-center">
          <div class="col-md-6">
            <div class="stats-card"
                 data-aos="zoom-in"
                 data-aos-delay="300">
              <div class="stats-icon">
                <i class="bi bi-award"></i>
              </div>
              <div class="stats-number">
                <span data-purecounter-start="0"
                      data-purecounter-end="50"
                      data-purecounter-duration="1"
                      class="purecounter"></span>+
              </div>
              <div class="stats-label">{{ 'scholarships.academic_scholarship' | translate }}</div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="stats-card"
                 data-aos="zoom-in"
                 data-aos-delay="400">
              <div class="stats-icon">
                <i class="bi bi-star"></i>
              </div>
              <div class="stats-number">
                <span data-purecounter-start="0"
                      data-purecounter-end="80"
                      data-purecounter-duration="1"
                      class="purecounter"></span>+
              </div>
              <div class="stats-label">{{ 'scholarships.talent_scholarship' | translate }}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
